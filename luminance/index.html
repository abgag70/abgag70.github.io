<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=600">
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>WebGPU Webcam Test</title>
<style>
body {
    font-family: system-ui;
    color: #f7f7ff;
    background-color: rgb(38, 38, 127);
    text-align: center;
}
canvas {
    margin: 0 auto;
    display: block;
}

/* Hide the video feed */
#videoElement {
    display: none;
}

#btnStart, #btnStop {
    margin: 10px;
}
</style>
</head>
<body onload="start();">
<div id="contents">
    <!-- Hide this video element -->
    <video id="videoElement"></video><br>

    <!-- Control buttons -->
    <button id="btnStart" disabled onclick="onBtnStartClick(this)">Start</button><br>
    <button id="btnStop" disabled onclick="onBtnStopClick(this)">Stop</button><br>

    <!-- GPU-rendered canvas -->
    <canvas id="gpuCanvas" width="100vw" height="auto"></canvas>
</div>

<!-- Include the WebGPU script -->
<script src="webgpuwebcamtest.js"></script>
</body>
</html>
